  <head>

    <link rel="stylesheet" href="login.css">
    <title>Amazon Login</title>
  </head>
  <body>
    <div class="container">
      <div class="login">
        <h1>Login</h1>
        <div class="input">
          <input id="input1" type="email" placeholder="Enter your email here" /><br>
          <input id="input2" type="password" placeholder="Enter your password here" />
        </div>
        <div class="forget">
          <a href="#">Forget Password?</a>
          <button class="loginBtn" id="logBtn">Login</button>
        </div>
        <div>
            <button class="loginBtn2">Login</button>
            <button class="loginBtn2">SignUp?</button>
        </div>
      </div>
    </div>
    <script src="login.js"></script>
  </body>
</html>
